  symbol: "Bt"
  name: "Bullet Time"
  category: "Abilities"
  long_description: |
    Bullet Time is a time-dilation mechanic that fundamentally alters the game's pacing, granting the player a temporary but significant tactical advantage. The core implementation involves scaling down the global game clock, affecting everything from enemy movement and projectile speed to environmental physics. Crucially, player input processing—such as aiming and shooting—remains close to a 1:1 response time. This creates a disparity where the player can perceive and act within a slowed-down world.

    Effective Bullet Time relies heavily on strong audio-visual feedback. Common techniques include desaturating the screen's color palette, adding motion blur or tracer effects to fast-moving objects, and muffling ambient audio while emphasizing key sounds like heartbeats or bullet impacts. The activation is often tied to a depletable resource meter to encourage strategic use.
  short_description: "Slow time for precision and evasion."
  solved_problems:
    - title: "Unwinnable rooms"
      description: |
        It's a design challenge to create a cinematic moment where the player faces overwhelming odds (e.g., 1 vs. 10) without it being mathematically impossible. Bullet Time solves this impasse by giving the player the necessary time to assess threats and neutralize multiple enemies before they can fire back, making the scenario possible without nerfing the enemies.
    - title: "Lack of dramatic moments"
      description: |
        In most games, players can't perform stylish, athletic moves like diving through the air while also aiming precisely. This prevents fluid, mobile gunplay seen in action movies. Bullet Time resolves this by slowing the world, allowing the player to line up perfect shots while their character is in the middle of an otherwise uncontrollable acrobatic maneuver.
  examples:
    - title: "Max Payne"
      description: |
        The originator of the modern implementation. Bullet Time wasn't just a feature but the game's soul, integrated with the 'shootdodge' maneuver. It was essential for surviving its intense, close-quarters gunfights and perfectly complemented the game's hard-boiled noir aesthetic.
    - title: "Red Dead Redemption 2"
      description: |
        The 'Dead Eye' system is a methodical evolution of the concept. It progresses from a simple time-slowing tool to a sophisticated targeting system that allows the player to paint multiple targets before unleashing a single, devastating volley, capturing the feel of a legendary gunslinger.
